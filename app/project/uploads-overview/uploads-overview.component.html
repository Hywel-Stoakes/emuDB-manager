<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th>Unique identifier (UUID)</th>
			<th>Upload date</th>
			<th>Sessions</th>
			<th>Bundles</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tbody>
		<tr *ngFor="let upload of uploads">
			<td>{{upload.uuid}}</td>
			<td>{{upload.date}}</td>
			<td>{{upload.sessions.length}}</td>
			<td>{{projectDataService.countBundles(upload.sessions)}}</td>
			<td>
				<button [routerLink]="['/project/uploads', upload.uuid]" class="btn btn-default">
					View &amp; edit
				</button>
				<button class="btn btn-danger">Delete</button>
			</td>
		</tr>
		</tbody>
	</table>
</div>
