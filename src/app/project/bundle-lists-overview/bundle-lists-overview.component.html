<div class="table-responsive">
	<table class="table table-striped">
		<thead>
		<tr>
			<th *ngIf="!database">Database</th>
			<th>Editor</th>
			<th>Bundles</th>
			<th>Finished</th>
			<th>Comments</th>
		</tr>
		</thead>

		<tbody>

		<template ngFor let-db [ngForOf]="databases">
			<template ngFor let-bundleList [ngForOf]="db.bundleLists">
				<tr>
					<td *ngIf="!database"><a [routerLink]="['/project/databases', db.name]">{{db.name}}</a></td>
					<td>{{bundleList.name}}</td>
					<td>{{bundleList.items.length}}</td>
					<td>{{countFinishedItems(bundleList)}} ({{percentageFinishedItems(bundleList)}}
						%)
					</td>
					<td>{{countCommentedItems(bundleList)}}
						({{percentageCommentedItems(bundleList)}} %)
					</td>
				</tr>
			</template>
		</template>

		</tbody>
	</table>
</div>
