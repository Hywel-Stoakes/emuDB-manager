<h1 class="page-header">Project overview</h1>

<div class="panel panel-primary">
	<div class="panel-heading"><span class="panel-title">{{projectName}}</span></div>

	<table class="table table-striped">
		<tbody>
		<tr>
			<td>Number of databases</td>
			<td>{{databases.length}}</td>
		</tr>
		<tr>
			<td>Number of active bundle lists</td>
			<td>{{countActiveBundleLists()}}</td>
		</tr>
		<tr>
			<td>Number of archived bundle lists</td>
			<td>{{countArchivedBundleLists()}}</td>
		</tr>
		<tr>
			<td>Number of uploads</td>
			<td>{{uploads.length}}</td>
		</tr>
		</tbody>
	</table>

</div>
