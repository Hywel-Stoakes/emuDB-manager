<div class="head-container">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
				        data-target=".navbar-collapse" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<span class="navbar-brand navbar-brand-image">
					<img src="assets/emu-icon-32.png">
				</span>
				<span class="navbar-brand">emuDB Manager</span>
			</div>
			<div id="" class="navbar-collapse collapse">

			</div>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-3 col-md-offset-2">
				<div class="progress" [@progressBarContainer]="progressBarState()">
					<div class="progress-bar progress-bar-striped" role="progressbar"

					     (@progressBar.done)="logSth($event)"

						Communicating with server

				</div>
			</div>
		</div>

	<router-outlet></router-outlet>
